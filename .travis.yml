sudo: required
language: minimal
services:
- docker
addons:
  apt:
    packages:
    - docker-ce
before_install: 
script:
- sh build.sh
before_deploy:
- "./ci/hashgen.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - "./of-watchdog"
  - "./of-watchdog-armhf"
  - "./of-watchdog-arm64"
  - "./of-watchdog-darwin"
  - "./of-watchdog.exe"
  - "./of-watchdog.sha256"
  - "./of-watchdog-armhf.sha256"
  - "./of-watchdog-arm64.sha256"
  - "./of-watchdog-darwin.sha256"
  - "./of-watchdog.exe.sha256"
  skip_cleanup: true
  on:
    tags: true
